<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Helper Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    
    button {
      padding: 8px 16px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    
    button:hover {
      background-color: #0073e6;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      display: none;
      text-align: center;
    }
    
    .success {
      background-color: #e6ffe6;
      color: #006600;
      display: block;
    }
    
    .error {
      background-color: #ffe6e6;
      color: #cc0000;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Helper Settings</h2>
    
    <div class="input-group">
      <label for="apiKey">Anthropic API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key (sk-ant...)" />
    </div>
    
    <button id="saveSettings">Save Settings</button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
