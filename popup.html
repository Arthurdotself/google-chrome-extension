<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Helper Settings</title>
  <style>
    :root {
      --arc-bg: #1c1c1e;
      --arc-surface: #2c2c2e;
      --arc-primary: #FF3B71;
      --arc-primary-hover: #FF1F5E;
      --arc-text: #ffffff;
      --arc-text-secondary: #8e8e93;
      --arc-border: #3d3d40;
      --arc-success: #34C759;
      --arc-error: #FF3B30;
    }

    body {
      width: 320px;
      margin: 0;
      padding: 0;
      background: var(--arc-bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--arc-text);
      line-height: 1.5;
    }
    
    .container {
      padding: 20px;
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--arc-primary), #8A4FFF);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--arc-text-secondary);
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      background: var(--arc-surface);
      border: 1px solid var(--arc-border);
      border-radius: 8px;
      color: var(--arc-text);
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--arc-primary);
      box-shadow: 0 0 0 2px rgba(255, 59, 113, 0.2);
    }
    
    input::placeholder {
      color: var(--arc-text-secondary);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: var(--arc-primary);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      background: var(--arc-primary-hover);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    
    .success {
      background: rgba(52, 199, 89, 0.1);
      color: var(--arc-success);
      border: 1px solid rgba(52, 199, 89, 0.2);
      opacity: 1;
      transform: translateY(0);
    }
    
    .error {
      background: rgba(255, 59, 48, 0.1);
      color: var(--arc-error);
      border: 1px solid rgba(255, 59, 48, 0.2);
      opacity: 1;
      transform: translateY(0);
    }

    /* Save icon */
    .save-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Subtle gradient border */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        rgba(255, 59, 113, 0.3),
        rgba(138, 79, 255, 0.3)
      );
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Helper Settings</h2>
    
    <div class="input-group">
      <label for="apiKey">Anthropic API Key</label>
      <input 
        type="password" 
        id="apiKey" 
        placeholder="Enter your API key (sk-ant...)" 
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    
    <button id="saveSettings">
      <svg class="save-icon" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
      Save Settings
    </button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
